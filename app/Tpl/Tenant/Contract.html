<extend name="public:base" />
<block name="title">合同列表 - 租户管理</block>
<block name="content">	
        <div class="m_top pt10 pl20 pr10 pb10 cw">
           <ul class="breadcrumb">
		<li>
			<a href="{:U('/Index')}">首页</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="{:U('/Tenant/Index')}">租户管理</a> <span class="divider">/</span>
		</li>
		<li >合同列表</li>
	  </ul>
       </div>
	<!--<a class="btn btn-primary" href="{:U('/Tenant/NewContract')}">增加新合同</a>-->
        <div class="m_content pl50 pr50 pt10">
        <if condition="$list">
	<table>
		<thead>
			<tr>
				<th class="w160 pt10 pb10 f14 lt1 brf">合同编号</th>
				<th class="w160 pt10 pb10 f14 lt1 brf">合同类型</th>
				<th class="w160 pt10 pb10 f14 lt1 brf">合同名称</th>
				<th class="w160 pt10 pb10 f14 lt1 brf">承租方</th>
				<th class="w160 pt10 pb10 f14 lt1 brf">合同起始</th>
				<th class="w160 pt10 pb10 f14 lt1 brf">合同终止</th>
				<th class="w160 pt10 pb10 f14 lt1 brf">签订日期</th>
				<th class="w160 pt10 pb10 f14 lt1 brf">动作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
			<tr>
				<td class="tl pt10 pb10 p130 f14 bdbc">{$vo.ZHHT_HTBH}</td>
				<td class="tl pt10 pb10 p130 f14 bdbc">{$vo.ZHHT_HTLX}</td>
				<td class="tl pt10 pb10 p130 f14 bdbc">{$vo.ZHHT_HTMC}</td>
				<td class="tl pt10 pb10 p130 f14 bdbc">{$vo.ZHHT_CCZF}</td>
				<td class="tl pt10 pb10 p130 f14 bdbc">{$vo.ZHHT_HTQS|date_format="Y-m-d"}</td>
				<td class="tl pt10 pb10 p130 f14 bdbc">{$vo.ZHHT_HTZZ|date_format="Y-m-d"}</td>
				<td class="tl pt10 pb10 p130 f14 bdbc">{$vo.ZHHT_QDRQ|date_format="Y-m-d"}</td>
				<td class="tl pt10 pb10 p130 f14 bdbc">
					<a class="btn btn-small" href="{:U('Tenant/DetailContract/',array('htbh'=>$vo['ZHHT_HTBH']))}"><i class="icon-search icon-file"></i> 详情</a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<div class="page">
		{$page}
	</div>
	<else />
	<div class="alert alert-info">
		<a class="close" data-dismiss="alert">×</a>
		<h4 class="alert-heading">提示!</h4>
		暂无记录！
	</div>
	</if>
        </div>    
        <div class="m_bottom mb50"></div>
</block>

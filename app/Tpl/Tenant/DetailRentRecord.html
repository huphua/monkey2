<extend name="public:base" />
<block name="title">详情/修改 - 租金记录 - 租户管理</block>
<block name="head">
	<js file="/static/js/jquery-validate/jquery.validate.min.js" />
	<js file="/static/js/jquery-validate/additional-methods.min.js" />
	<js file="/static/js/jquery-validate/messages_zh.js" />
	<js file="/static/js/My97DatePicker/WdatePicker.js" />
	<script>
		$(function(){
			$('#DetailRentRecord').validate({
				//'debug':true,
				'errorLabelContainer':'#container',
				'rules':{
					'ZJJL_ZJQR':{
						'required':true
					},
					'ZJJL_ZJZR':{
						'required':true
					},
					'ZJJL_ZJ':{
						'required':true,
						'number':true,
					},
					'ZJJL_DF':{
						'number':true
					},
					'ZJJL_SF':{
						'number':true
					},
					'ZJJL_SFDS':{
						'number':true
					},
					'ZJJL_DFDS':{
						'number':true
					},
					'ZJJL_JFSJ':{
						'required':true
					}
				},
				//ignore: '',
				'messages':{
					'ZJJL_ZJ':{'required':'租金必须填写','number':'租金必须是数字'},
					'ZJJL_DF':{'number':'电费必须是数字'},
					'ZJJL_SF':{'number':'水费必须是数字'},
					'ZJJL_SFDS':{'number':'水表读数必须是数字'},
					'ZJJL_DFDS':{'number':'电表读数必须是数字'},
					'ZJJL_JFSJ':{'required':'交费日期必须填写'},
					'ZJJL_ZJQR':{'required':'租金起始日期必须填写'},
					'ZJJL_ZJZR':{'required':'租金结束日期必须填写'}
				}

			});
		});
		
	</script>
</block>
<block name="content">
	<ul class="breadcrumb">
		<li>
			<a href="{:U('/Index')}">首页</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="{:U('/Tenant/Index')}">租户管理</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="{:U('/Tenant/RentRecord')}">租金记录</a> <span class="divider">/</span>
		</li>
		<li class="active">详情/修改<li/>
	</ul>
		<form id="DetailRentRecord" method="post" action="{:U('Tenant/SaveRentRecord')}" class="form-horizontal">
			<input type="hidden" value="{$detail.ZJJL_DJBH}" name="ZJJL_DJBH" />
	<fieldset>
		<legend>租金记录修改</legend>
		<div class="alert alert-error" id="container"></div>
		<div class="control-group">
			<label class="control-label" for="ZHHT_HTBH">合同编号</label>
			<div class="controls">
				<input type="text" value="{$ht.ZHHT_HTBH}" class="input-xlarge" readonly="true" id="ZHHT_HTBH">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZHHT_CCZF">承租人</label>
			<div class="controls">
				<input type="text" value="{$ht.ZHHT_CCZF}" class="input-xlarge" readonly="true" id="ZHHT_CCZF">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_JFSJ">交费日期</label>
			<div class="controls">
				<input type="text" name="ZJJL_JFSJ" value="{$detail.ZJJL_JFSJ|date_format="Y-m-d"}" class="input-xlarge Wdate" readonly="true" onfocus="WdatePicker();" id="ZJJL_JFSJ">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_ZJ">租金</label>
			<div class="controls">
				<input type="text" name="ZJJL_ZJ" value="{$detail.ZJJL_ZJ}" class="input-xlarge" id="ZJJL_ZJ">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_ZJQR">交费周期</label>
			<div class="controls">
				<input type="text" readonly="true" value="{$detail.ZJJL_ZJQR|date_format="Y-m-d"}" onfocus="WdatePicker()" name="ZJJL_ZJQR" class="Wdate input-xlarge" id="ZJJL_ZJ"> - <input type="text" readonly="true" value="{$detail.ZJJL_ZJZR|date_format="Y-m-d"}" onfocus="WdatePicker();" name="ZJJL_ZJZR" class="Wdate input-xlarge" id="ZJJL_ZJZR">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_SF">水费</label>
			<div class="controls">
				<input type="text" value="{$detail.ZJJL_SF}" name="ZJJL_SF" class="input-xlarge" id="ZJJL_SF">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_SFDS">水表读数</label>
			<div class="controls">
				<input type="text" value="{$detail.ZJJL_SFDS}" name="ZJJL_SFDS" class="input-xlarge" id="ZJJL_SFDS">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_SFRQ">水费抄表日期</label>
			<div class="controls">
				<input type="text" value="{$detail.ZJJL_SFRQ|date_format="Y-m-d"}" name="ZJJL_SFRQ" class="input-xlarge Wdate" readonly="true" onfocus="WdatePicker();" id="ZJJL_SFRQ">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_DF">电费</label>
			<div class="controls">
				<input type="text" value="{$detail.ZJJL_DF}" name="ZJJL_DF" class="input-xlarge" id="ZJJL_DF">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_DFDS">电表读数</label>
			<div class="controls">
				<input type="text" value="{$detail.ZJJL_DFDS}" name="ZJJL_DFDS" class="input-xlarge" id="ZJJL_DFDS">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_DFRQ">电费抄表日期</label>
			<div class="controls">
				<input type="text" value="{$detail.ZJJL_DFRQ|date_format="Y-m-d"}" name="ZJJL_DFRQ" class="input-xlarge Wdate" readonly="true" onfocus="WdatePicker();" id="ZJJL_DFRQ">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="ZJJL_BZ">备注</label>
			<div class="controls">
				<textarea class="span4" name="ZJJL_BZ" rows="5" id="ZJJL_BZ">{$detail.ZJJL_BZ}</textarea>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">保存修改</button>
			<a class="btn" href="{:U('/Tenant/CreditEvaluation')}">返回</a>
		</div>
	</fieldset>
	</form>
</block>
